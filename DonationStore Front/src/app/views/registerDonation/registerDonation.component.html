<div class="container">
  <br>
  <br>
  <br>
  <div class="card o-hidden border-0 shadow-lg my-5 begin-content">
    <div class="card-body p-0">
      <div class="row">
        <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
        <div class="col-lg-7">
          <div class="p-5">
            <div class="text-center">
              <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
            </div>
            <form class="user" [formGroup]="registerDonationForm" (ngSubmit)="registerDonation()">
              <div class="form-group row">
                <div class="col-sm-12 mb-3 mb-sm-0">
                  <input matInput class="form-control form-control-user" placeholder="digite o titulo do anúncio" formControlName="title">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-12 col-md-12">
                  <textarea matInput class="form-control form-control-user" placeholder="digite o titulo do anúncio" formControlName="description" rows="3" cols="80"></textarea>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <select formControlName="state" class="form-control form-control-user-select">
                    <option value="">Selecione o estado</option>
                    <option *ngFor="let state of states" [value]="state">{{state}}</option>
                  </select>

                </div>
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <select formControlName="city" class="form-control form-control-user-select">
                    <option value="">Selecione a cidade</option>
                    <option *ngFor="let city of cities" [value]="city"> {{ city }}</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <input matInput type="email" class="form-control form-control-user" id="exampleInputEmail" placeholder="Email Address" formControlName="zipCode">
              </div>
              <div class="form-group">
                <input matInput type="email" class="form-control form-control-user" id="exampleInputEmail" placeholder="Email Address" formControlName="address">
              </div>
              <button class="btn btn-primary btn-user btn-block" type="submit">
                Cadastrar
              </button>
            </form>
            <hr>
            <div class="text-center">
              <a class="small" href="forgot-password.html">Forgot Password?</a>
            </div>
            <div class="text-center">
              <a class="small" href="login.html">Already have an account? Login!</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
