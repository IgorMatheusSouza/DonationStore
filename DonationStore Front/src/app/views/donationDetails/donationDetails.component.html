<main>
  <div class="container begin-content">
    <div class="grid second-nav">
      <div class="column-xs-12">
        <nav>
          <ol class="breadcrumb-list">
            <li class="breadcrumb-item">{{donation.district}}</li>
            <li class="breadcrumb-item">{{donation.city}}</li>
            <li class="breadcrumb-item">{{donation.state}}</li>
          </ol>
        </nav>
      </div>
    </div>
    <div class="grid product">
      <div class="column-xs-12 column-md-7">
        <div class="product-gallery">
          <div class="product-image">
            <img *ngIf="donation.images" class="active"
              src="data:image/jpeg;base64,{{donation.images[mainImageIndex].file}}">
          </div>
          <ul class="image-list">
            <div *ngFor="let image of donation.images; index as i">
              <li class="image-item" (click)="selectMainImage(i)" *ngIf="mainImageIndex != i"><img src="data:image/jpeg;base64,{{image.file}}"></li>
            </div>
          </ul>
        </div>
      </div>
      <div class="column-xs-12 column-md-5">
        <h1>{{donation.title}}</h1>
        <h5>{{ donation.creationDate | date:'dd/MM/yyyy HH:mm' }}</h5>
        <div class="description">
          <p>{{donation.title}}</p>
        </div>
        <button class="add-to-cart">Add To Cart</button>
      </div>
    </div>
    <div class="grid related-products">
      <div class="column-xs-12">
        <h3>You may also like</h3>
      </div>
      <div class="column-xs-12 column-md-4">
        <img src="https://source.unsplash.com/miziNqvJx5M">
        <h4>Succulent</h4>
        <p class="price">$19.99</p>
      </div>
      <div class="column-xs-12 column-md-4">
        <img src="https://source.unsplash.com/2y6s0qKdGZg">
        <h4>Terranium</h4>
        <p class="price">$19.99</p>
      </div>
      <div class="column-xs-12 column-md-4">
        <img src="https://source.unsplash.com/6Rs76hNbIWE">
        <h4>Cactus</h4>
        <p class="price">$19.99</p>
      </div>
    </div>
  </div>
</main>
<footer>
  <div class="grid">
    <div class="column-xs-12">
      <p class="copyright">&copy; Copyright 2018 <a href="https://katherinekato.com" title="Katherine Kato"
          target="_blank">Katherine Kato</a></p>
    </div>
  </div>
</footer>

<script>
  const activeImage = document.querySelector(".product-image .active");
  const productImages = document.querySelectorAll(".image-list img");
  const navItem = document.querySelector('a.toggle-nav');

  function changeImage(e) {
    activeImage.src = e.target.src;
  }

  function toggleNavigation() {
    this.nextElementSibling.classList.toggle('active');
  }

  productImages.forEach(image => image.addEventListener("click", changeImage));
  navItem?.addEventListener('click', toggleNavigation);

</script>
