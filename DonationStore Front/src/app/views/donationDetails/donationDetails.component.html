<main>
  <div class="container begin-content">
    <div class="grid second-nav">
      <div class="column-xs-12">
        <nav>
          <ol class="breadcrumb-list">
            <li class="breadcrumb-item">Doações </li>
            <li class="breadcrumb-item">Detalhes</li>
            <li class="breadcrumb-item">{{donation.title}}</li>
          </ol>
        </nav>
      </div>
    </div>
    <div class="grid product">
      <div class="column-xs-12 column-md-7">
        <div class="product-gallery">
          <div class="product-image">
            <img *ngIf="donation.images" class="active"
              src="data:image/jpeg;base64,{{donation.images[mainImageIndex].file}}">
          </div>
          <ul class="image-list">
            <div *ngFor="let image of donation.images; index as i">
              <li class="image-item" (click)="selectMainImage(i)" *ngIf="mainImageIndex != i"><img src="data:image/jpeg;base64,{{image.file}}"></li>
            </div>
          </ul>
        </div>
      </div>
      <div class="column-xs-12 column-md-5">
        <h1>{{donation.title}} </h1>
        <h5>{{ donation.creationDate | date:'dd/MM/yyyy HH:mm' }}</h5>
        <div class="description">
          <p>{{donation.description}}</p>
        </div>
        <!-- <button class="btn btn-primary btn-user">
          Resgatar doação
        </button> -->
        <div class="btn btn-primary btn-icon-split btn-lg">
          <span class="icon text-white-50">
            <i class="fa fa-hand-paper-o" aria-hidden="true"></i>
          </span>
          <span class="text" (click)="acquireDonation()">Resgatar doação</span>
        </div>
      </div>
    </div>
  </div>
</main>
<footer>
  <div class="grid">
    <div class="column-xs-12">
      <p class="copyright">&copy; Copyright 2021 <a href="#" title="Katherine Kato"
          target="_blank">Igor Matheus</a></p>
    </div>
  </div>
</footer>

<app-loader [activeLoader]="loader"></app-loader>
